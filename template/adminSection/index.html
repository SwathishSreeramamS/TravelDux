{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelDux | adminPanel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="nav col-md-12" style="background-color: rgb(114, 216, 114);">
            <div class="col-md-6">
                <div class="title p-5">
                    <h1>TravelDux</h1>
                </div>
            </div>
            <div class="col-md-6">
                <div class="logout p-5" style="display:flex;justify-content:end;">
                    <a href="{% url 'logoutAdmin' %}" class="btn btn-danger rounded-pill py-2 px-4">LogOut</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container col-md-12 p-5" style="margin-top: 100px;border:1px solid grey">
        <div class="row d-flex">
            <div class="col-md-4" style="display: flex;justify-content: center;"><h4>Destination name</h4></div>
            <div class="col-md-4" style="display: flex;justify-content: center;"><h4>Packager Name</h4></div>
            <div class="col-md-4" style="display: flex;justify-content: center;"><h4>Actions</h4></div>            
        </div>
        <hr>
        {% for i in items %}
        <div class="row mt-5">
            <div class="col-md-4" style="display: flex;justify-content: center;"><h6>{{i.destination}}</h6></div>
            <div class="col-md-4" style="display: flex;justify-content: center;"><h6>{{i.packager_name}}</h6></div>
            <div class="col-md-4" style="display: flex;justify-content: space-around;">
                <a href="{% url 'viewsection' i.id %}" class="btn btn-warning">View</a>
                <a href="{% url 'verification' i.id %}" class="btn btn-success">Approve</a>
                <a href="{% url 'removeItem' i.id %}" class="btn btn-danger">Remove</a>
            </div>            
        </div>
        {% endfor %}
    </div>
    
</body>
</html>
