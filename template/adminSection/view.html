<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelDux | adminPanel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .images{
            width: 100%;
            height: 200px;
            margin-top: 30px;
        }
        .label{
            font-size: 20px;
            font-weight: 700;
            margin-top: 15px
        }
        .details{
            font-size: 15px;
            margin-top: 20px;
        }
        .description{
            width: 100%;
            height: 200px;
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="nav col-md-12" style="background-color: rgb(114, 216, 114);">
            <div class="col-md-6">
                <div class="title p-5">
                    <h1>TravelDux</h1>
                </div>
            </div>
            <div class="col-md-6">
                <div class="logout p-5" style="display:flex;justify-content:end;">
                    <a href="{% url 'adminpanel' %}" class="btn btn-danger">Back</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container col-md-12 d-flex">
        {% for i in item %}
        <div class="col-md-9">
            <h1 style="margin-left: 50px;margin-left: 243px;margin-top: 100px;"><u>Images</u></h1>
            <div class="row d-flex">
                <div class="col-md-4"><img src="{{i.image1.url}}" alt="image 1" class="images" style="border-top: 10px solid  rgb(114, 216, 114);border-left: 10px solid  rgb(114, 216, 114);"></div>
                <div class="col-md-4"><img src="{{i.image2.url}}" alt="image 2" class="images" style="border-top: 10px solid  rgb(114, 216, 114);border-right: 10px solid  rgb(114, 216, 114);"></div>
            </div>
            <div class="row d-flex">
                <div class="col-md-4"><img src="{{i.image3.url}}" alt="image 3" class="images" style="border-bottom: 10px solid  rgb(114, 216, 114);border-left: 10px solid  rgb(114, 216, 114);"></div>
                <div class="col-md-4"><img src="{{i.image4.url}}" alt="image 4" class="images" style="border-bottom: 10px solid  rgb(114, 216, 114);border-right: 10px solid  rgb(114, 216, 114);"></div>
            </div>
        </div>
        <div class="col-md-3" style="margin-top: 100px;">
            <div class="details d-flex"><p class="label">Destination :&nbsp;&nbsp; <p class="details"> {{i.destination}}</p></p></div>
            <div class="description"><p class="label">Description : <p class="details"> {{i.description}}</p></p></div>
            <div class="details d-flex"><p class="label">Duration :&nbsp;&nbsp; <p class="details"> {{i.duration}} Days</p></p></div>
            <div class="details d-flex"><p class="label">Packager Name :&nbsp;&nbsp; <p class="details"> {{i.packager_name}}</p></p></div>
            <div class="details d-flex"><p class="label">Price :&nbsp;&nbsp; <p class="details"> {{i.price}} rs</p></p></div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
