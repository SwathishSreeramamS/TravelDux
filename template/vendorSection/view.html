{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelDux | adminPanel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        .images{
            width: 100%;
            height: 200px;
            margin-top: 30px;
        }
        label{
            font-size: 20px;
            margin-top: 15px
        }
        .details{
            font-size: 15px;
            margin-top: 20px;
        }
        .description{
            width: 100%;
            height: 200px;
            overflow: scroll;
        }
        input{
            width: 400px;
            height: 40px;
            border-radius: 10px;
            border: 2px solid gray;
        }
        textarea{
            width: 400px;
            height: 250px;
            border-radius: 10px;
            border: 2px solid gray;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="nav col-md-12" style="background-color: rgb(114, 216, 114);">
            <div class="col-md-6">
                <div class="title p-5">
                    <h1>TravelDux</h1>
                </div>
            </div>
            <div class="col-md-6">
                <div class="logout p-5" style="display:flex;justify-content:end;">
                    <a href="{% url 'adminpanel' %}" class="btn btn-danger">Back</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container col-md-12 d-flex">
        {% for i in item %}
        <div class="col-md-9">
            <h1 style="margin-left: 50px;margin-left: 243px;margin-top: 100px;"><u>Images</u></h1>
            <div class="row d-flex">
                <div class="col-md-4"><img src="{{i.image1.url}}" alt="image 1" class="images" style="border-top: 10px solid  rgb(114, 216, 114);border-left: 10px solid  rgb(114, 216, 114);"></div>
                <div class="col-md-4"><img src="{{i.image2.url}}" alt="image 2" class="images" style="border-top: 10px solid  rgb(114, 216, 114);border-right: 10px solid  rgb(114, 216, 114);"></div>
            </div>
            <div class="row d-flex">
                <div class="col-md-4"><img src="{{i.image3.url}}" alt="image 3" class="images" style="border-bottom: 10px solid  rgb(114, 216, 114);border-left: 10px solid  rgb(114, 216, 114);"></div>
                <div class="col-md-4"><img src="{{i.image4.url}}" alt="image 4" class="images" style="border-bottom: 10px solid  rgb(114, 216, 114);border-right: 10px solid  rgb(114, 216, 114);"></div>
            </div>
        </div>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="destination">Destination</label><br>
            <input type="text" name="destination" id="destination" value="{{i.destination}}" required><br>
            <label for="description">Description</label><br>
            <textarea type="text" name="description" id="description" required>{{i.description}}</textarea><br>
            <label for="duration">Duration</label><br>
            <input type="text" name="duration" id="duration" value="{{i.duration}}" required><br>
            <label for="price">Price</label><br>
            <input type="number" name="price" id="price" value="{{i.price}}" required> <br>
            <label for="packager_name">Duration</label><br>
            <input type="text" name="packager_name" id="packager_name" value="{{i.packager_name}}" required><br>
            <input type="file" name="image1" accept="image/*" onchange="previewImage(event)" style="margin-top: 10px;">
            <input type="file" name="image2" accept="image/*" onchange="previewImage(event)" style="margin-top: 10px;">
            <input type="file" name="image3" accept="image/*" onchange="previewImage(event)" style="margin-top: 10px;">
            <input type="file" name="image4" accept="image/*" onchange="previewImage(event)" style="margin-top: 10px;"><br>
            <button type="submit" class="submit_button btn btn-success mt-3">Submit</button>
        </form>
        {% endfor %}
    </div>
</body>
</html>
