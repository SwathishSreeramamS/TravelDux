{% extends 'registrations/base.html' %}
{% load static %}

{% block title %}
    TravelDux | Vendor SignUpPage
{% endblock %}

{% block content %}
<div class="login_box" style="margin-top: -90px;">
    <div class="row">
        <img src="{% static 'images/logo.png' %}" alt="no picture" class="login_logo">
    </div>
    <div class="row">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="row">
                <label for="companyName" class="label">Company Name</label>
                <input type="text" name="companyName" id="companyName" class="inp"required>
            </div>
            <div class="row">
                <label for="username" class="label">Username</label>
                <input type="text" name="username" id="username" class="inp"required>
            </div>
            <div class="row">
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" class="inp" required>
            </div>
            <div class="row">
                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" class="inp" required>
            </div>
            <div class="row">
                <label for="password" class="label">Re-Enter Password</label>
                <input type="password" name="re_password" id="password" class="inp" required>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-success submit_button">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
