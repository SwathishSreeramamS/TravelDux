{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelDux | Payment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <style>
        .back{
            margin-left: 223px;
            margin-top: 30px;
            width: 1427px;
            padding: 19px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="nav col-md-12" style="background-color: rgb(114, 216, 114);">
            <div class="col-md-6">
                <div class="title p-5">
                    <h1>TravelDux</h1>
                </div>
            </div>
            <div class="col-md-6">
                <div class="logout p-5" style="display:flex;justify-content:end;">
                    <h1>Payment</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        {% for i in user %}
        <table border="1" cellpadding="30" cellspacing="5" align="center" style="margin-top: 200px;">
            <tr>
                <th>Name</th>
                <th>Destination</th>
                <th>Email</th>
                <th>Phone Number</th>
                <th>Packager</th>
                <th>No.of Traveller</th>
                <th>Total amount</th>
            </tr>
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.destination}}</td>
                <td>{{i.email}}</td>
                <td>{{i.phone}},<br>{{i.altPhone}}</td>
                <td>{{i.packager_name}}</td>
                <td>{{i.numTraveller}}</td>
                <td>{{total}}</td>
                <td><form><script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_Q2daFCGgnST72K" async> </script> </form></td>
            </tr>
        </table>
        {% endfor %}
        <a href="{% url 'packagePage' %}" class="btn btn-success back">Back</a>
        
    </div>
</body>
</html>
